<mat-card>
<app-article-preview
    *ngFor="let article of results"
    [article]="article">
</app-article-preview>

<div class="article-preview" [hidden]="loading || results.length">
  No articles here... yet.
</div>

<nav [hidden]="loading || totalPages.length <= 1">
      <ul class="pagination">
        <li class="page-item" [ngClass]="{'active': pageNumber === currentPage}"
        *ngFor="let pageNumber of totalPages" (click)="setPageTo(pageNumber)">
          <a class="page-link">{{ pageNumber }}</a>
        </li>
      </ul>
</nav>

              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator> -->


</mat-card>
